<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center full-height">
    <div class="spinner-grow" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
  
  
<div *ngIf="!isLoading" class="container pt-4">
  <table class="table table-hover table-light table-sm text-center">
    <thead class="thead-dark">
      <tr>
        <th scope="col" class="align-middle">Title</th>
        <th scope="col" class="align-middle">Price</th>
        <th scope="col" class="align-middle">Category</th>
        <th scope="col" class="align-middle">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngIf="!products?.length">
        <td colspan="4">
          No data was found
        </td>
      </tr>
      <tr *ngFor="let product of products; trackBy:trackById">
        <td class="align-middle">{{product.title}}</td>
        <td class="align-middle">{{product.price}}</td>
        <td class="align-middle">{{product.category}}</td>
        <td class="align-middle">
          <a [routerLink]="['details', product.id]" class="btn btn-info">Details</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
